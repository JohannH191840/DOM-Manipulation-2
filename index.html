<html lang="en">
<head>

<body>
    
    <style>
        .list-item {
            color: red;
        }
    </style>
    </head>
    <body>
    <h1>About Me</h1>
    <ul>
        <li class="list-item">Nickname: <span id="nickname"></span></li>
        <li class="list-item">Favorites: <span id="favorites"></span></li>
        <li class="list-item">Hometown: <span id="hometown"></span></li>
    </ul>
    <script>
       
        document.body.style.fontFamily = "Arial, sans-serif";
    
      
        document.getElementById("nickname").innerText = "Antonio";
        document.getElementById("favorites").innerText = "Food";
        document.getElementById("hometown").innerText = "San Francisco, CA";
    
      
        var listItems = document.getElementsByTagName("li");
        for (var i = 0; i < listItems.length; i++) {
            listItems[i].className = "list-item";
        }
    
       
        var img = document.createElement("img");
        img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI42RkVKMXzDTCATvXa8UUuaXrlxi5QlTehxw58x2K&s";  
        document.body.appendChild(img);
    </script>
</body>
</html>
